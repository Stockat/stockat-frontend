<div class="auth-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input pInputText formControlName="email" placeholder="Email" />
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="message" class="success">{{ message }}</div>
    <button pButton type="submit" label="Send Reset Link" [loading]="loading" class="p-button-danger p-button-rounded"></button>
  </form>
</div>

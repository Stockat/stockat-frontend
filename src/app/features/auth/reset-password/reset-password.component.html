<div class="auth-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="email" />
    <input type="hidden" formControlName="token" />
    <div class="form-group">
      <input pPassword formControlName="password" placeholder="New Password" />
    </div>
    <div class="form-group">
      <input pPassword formControlName="confirmPassword" placeholder="Confirm Password" />
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="message" class="success">{{ message }}</div>
    <button pButton type="submit" label="Reset Password" [loading]="loading" class="p-button-danger p-button-rounded"></button>
  </form>
</div>

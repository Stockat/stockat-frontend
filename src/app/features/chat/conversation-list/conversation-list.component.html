<div class="conversation-search p-2">
  <input type="text" class="w-full p-2 border rounded-lg" placeholder="Search users..." [(ngModel)]="searchQuery" (input)="onSearch()" />
  <div *ngIf="searchResults.length > 0" class="search-results bg-white shadow rounded-lg mt-2">
    <div *ngFor="let user of searchResults" class="flex items-center gap-2 p-2 cursor-pointer hover:bg-gray-100" (click)="startChatWithUser(user)">
      <img [src]="user.profileImageUrl || defaultProfileImageUrl" class="w-8 h-8 rounded-full object-cover" alt="avatar" />
      <div>
        <div class="font-semibold">{{ user.fullName }}</div>
        <!-- <div class="text-xs text-gray-500">{{ user.userId }}</div> -->
      </div>
    </div>
  </div>
</div>
<div class="flex flex-col gap-2">
  <div *ngFor="let conv of filteredConversations"
       class="bg-white rounded-xl shadow p-2 cursor-pointer flex items-center gap-3"
       [ngClass]="{'selected': conv.conversationId.toString() === selectedConversationId}"
       (click)="onSelect(conv)">
    <img [src]="getOtherUserProfileImage(conv)" class="w-10 h-10 rounded-full object-cover" alt="avatar" />
    <div class="flex-1">
      <div class="font-semibold text-gray-800">{{ getOtherUserName(conv) }}</div>
      <div class="text-xs text-gray-500 truncate">
        <span *ngIf="isTyping(conv); else lastMsg">Typing...</span>
        <ng-template #lastMsg>
          {{ conv.lastMessage?.messageText }}
        </ng-template>
      </div>
    </div>
    <div class="flex flex-col items-end">
      <span class="text-xs text-gray-400" *ngIf="conv.lastMessage?.sentAt">{{ conv.lastMessage.sentAt | date:'shortTime' }}</span>
      <span *ngIf="getUnreadCount(conv) > 0" class="bg-pink-600 text-white rounded-full px-2 py-0.5 text-xs mt-1">
        {{ getUnreadCount(conv) }}
      </span>
    </div>
  </div>
  <button class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded" (click)="loadMore()">Load more</button>
</div>

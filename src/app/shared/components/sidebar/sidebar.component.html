<div class="card flex justify-center">
  <p-drawer [(visible)]="visible" [closable]="true">
      <ng-template #header>
          <div class="flex items-center gap-2">
              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
              <span class="font-bold">Stockat</span>
          </div>
      </ng-template>
      <p-panelMenu [model]="items" styleClass="">
        <ng-template #item let-item let-parent=parent>
          <a pRipple class="flex items-center px-4 py-2 cursor-pointer group"
             [routerLink]="item.routerLink"
             routerLinkActive="active"
             (click)="item.routerLink ? menuItemClicked.emit() : null"
          >
            <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
            <span class="ml-2">
                {{ item.label }}
            </span>
            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded
            bg-emphasis text-muted-color text-xs p-1">
                {{ item.shortcut }}
            </span>
          </a>
        </ng-template>
      </p-panelMenu>
      
      <ng-template #footer>
          <div class="flex flex-col gap-2">
              <button pButton label="Home" icon="pi pi-home" class="w-full mb-2" outlined (click)="goToHome()"></button>
              <div class="flex items-center gap-2">
                  <button pButton label="Account" icon="pi pi-user" class="w-full" outlined (click)="goToAccount()"></button>
                  <button pButton label="Logout" icon="pi pi-sign-out" class="w-full" severity="danger" text (click)="logout()"></button>
              </div>
          </div>
      </ng-template>
  </p-drawer>
</div>
